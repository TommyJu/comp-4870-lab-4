<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommy's 4870 Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-h">
        <form id="login-form" method="POST" onsubmit="loginUser(event)">
            <h2>Login</h2>
            <input name="email" type="email" placeholder="Email" required><br>
            <input name="password" type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <form id="registration-form" method="POST" onsubmit="registerUser(event)">
            <h2>Register</h2>
            <input name="email" type="email" placeholder="Email" required><br>
            <input name="password" type="password" placeholder="Password" required><br>
            <input name="password-confirmation" type="password" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="container-v">
        <h2>Students</h2>
        <button onclick="getStudents()">Get All Students</button>
        <div id="students-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
